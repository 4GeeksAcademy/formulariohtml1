<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="container border border-secondary-subtle mb-5 mt-5">
    <div class="title mb-4 mt-3">
      <h1 class="ms-4">Payment form example</h1>
    </div>
    <div>
      <div class="title2 mb-3 me-3 ms-3 bg-danger opacity-75 text-danger-emphasis p-3 border border-6">Some fields are missing</div>
      <div class="d-flex flex-row mb-3 d-flex justify-content-between">
        <div class="me-5 col-4">
          <label for="exampleFormControlInput1" class="form-label">Card #</label>
          <input type="email" class="form-control pe-5" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX">
        </div>
        <div class="me-5 col-2">
          <label for="exampleFormControlInput1" class="form-label">CVC #</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
        </div>
        <div class="mb-3 col-4">
          <label for="exampleFormControlInput1" class="form-label">Amount</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
        </div>
      </div>
    </div>
    <div class="d-flex flex-row mb-3 d-flex justify-content-between">
      <div class="col-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">City</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <p>We acept:</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-bitcoin"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-ethereum"></i></label>
        </div>
      </div>
      <div class="col-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="d-flex flex-row mb-3 justify-content-between">
          <div class="">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a State</option>
              <option>...</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Postal code</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="text-secondary">Add any notes here.</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-5 mb-5">
      <button type="button" class="btn btn-secondary me-3 pe-5">Cancel</button>
      <button type="button" class="btn btn-primary pe-5">Send</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
